<div class="limiter">
   <div class="container-login100">
      <div class="wrap-login100">
         <div class="login100-pic js-tilt" data-tilt="" style="transform: perspective(300px) rotateX(0deg) rotateY(0deg); will-change: transform;">
            <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
         </div>
         <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <span class="login100-form-title">
            Member Register
            </span>
            <div class="wrap-input100 validate-input">
               <input class="input100" formControlName="firstName" type="text" name="firstName" placeholder="Firstname" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
               <span class="focus-input100"></span>
               <span class="symbol-input100">
               <i class="fa fa-user" aria-hidden="true"></i>
               </span>
            </div>
            <div class="wrap-input100 validate-input">
               <input class="input100"  formControlName="lastName" type="text" name="lastName" placeholder="Lastname" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
               <span *ngIf="submitted && f.lastName.errors" class="focus-input100"></span>
               <span class="symbol-input100">
               <i class="fa fa-user" aria-hidden="true"></i>
               </span>
            </div>
            <div class="wrap-input100 validate-input">
               <input class="input100"  formControlName="username" type="text" name="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
               <span *ngIf="submitted && f.username.errors" class="focus-input100"></span>
               <span class="symbol-input100">
               <i class="fa fa-user" aria-hidden="true"></i>
               </span>
            </div>
            <div class="wrap-input100 validate-input">
               <input class="input100"  formControlName="password" type="password" name="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
               <span *ngIf="submitted && f.password.errors" class="focus-input100"></span>
               <span class="symbol-input100">
               <i class="fa fa-lock" aria-hidden="true"></i>
               </span>
            </div>
            <div class="container-login100-form-btn">
               <button class="login100-form-btn" [disabled]="loading">
               Register
               </button>
            </div>
            <div class="text-center p-t-136">
               <a class="txt2" routerLink="/login">
               Have you account?
               <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
               </a>
            </div>
         </form>
      </div>
   </div>
</div>
